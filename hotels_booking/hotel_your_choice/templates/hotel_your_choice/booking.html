<!-- hotel_your_choice/templates/hotel_your_choice/booking.html -->

<h1>Book Hotel</h1>

<form method="post" action="{% url 'book_hotel' hotel_id %}">
    {% csrf_token %}
    <label for="check_in">Check-in date:</label>
    <input type="date" name="check_in" required><br>

    <label for="check_out">Check-out date:</label>
    <input type="date" name="check_out" required><br>

    <label for="guests">Number of guests:</label>
    <input type="number" name="guests" required><br>

    <input type="submit" value="Book Now">
</form>
