{% extends 'base_generic.html' %}

{% block content %}
  <h2>Password Reset</h2>
  <form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
  <p>Remembered your password? <a href="{% url 'account_login' %}">Login</a></p>
{% endblock %}
